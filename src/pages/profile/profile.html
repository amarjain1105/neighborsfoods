<ion-header><page-header [header]="header_data"></page-header></ion-header>
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    

    <!-- Login form -->
    <ion-list>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="name" [disabled]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="username" [disabled]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Mobile
        </ion-label>
        <ion-input type="text" [(ngModel)]="mobile"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button icon-start block color="dark" tappable (click)="updateProfile()">
        <ion-icon name="log-in"></ion-icon>
        Update Profile
      </button>
    </div>
  </div>
</ion-content>
