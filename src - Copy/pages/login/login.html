<!-- -->
<ion-header><page-header [header]="header_data"></page-header></ion-header>
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    

    <!-- Login form -->
    <form novalidate (ngSubmit)="login(user)" [formGroup]="user">
    <ion-list>
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
          <ion-input type="text" value="" formControlName="email"></ion-input>
      </ion-item>
          
      <ion-item no-lines *ngIf="( user.get('email').hasError('required') || user.get('email').hasError('email') ) && user.get('email').touched">
          <div class="error" *ngIf="user.get('email').hasError('email') && user.get('email').touched">
          Please enter valid email
          </div>
          
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" value="" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    
      <p text-center ion-text color="secondary">Or Sign in with:</p>

    </div>

  </form>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
  </ion-content>
    <style type="text/css">
    .error
    {
    color:red;
    }
    
    </style>
