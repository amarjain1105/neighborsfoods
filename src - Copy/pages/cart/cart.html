<ion-header no-border>
    <ion-navbar color="primary">
      <ion-title>
        Cart Example
      </ion-title>
    <ion-buttons right>
      <button (click)="clickCart(itemsInCart)" ion-button icon-only>
        <ion-badge *ngIf="itemsInCart.length" [@cartBadge]="cartBadgeState">{{itemsInCart.length}}</ion-badge>
        <ion-icon [@cartBadge]="cartBadgeState" name="cart"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card *ngFor="let item of items; let i = index">
  
      
      <!-- <img src="https://images.unsplash.com/photo-1440756427076-7480f7eab5bd?dpr=2&auto=format&fit=crop&w=1080&h=725&q=80&cs=tinysrgb&crop="> -->
  
      
      <div class="cart-buttons">
        <button [hidden] = item.flag (click)="addToCart(item, i)" ion-button icon-left small>
          <ion-icon name="cart"></ion-icon>
        </button>
        <button [hidden] = !item.flag (click)="addcount(item)" ion-button icon-left small>
          <ion-icon name="add"></ion-icon>
        </button>
        <button *ngIf="item.quantityInCart" [@addButton]="item.addButtonState" (@addButton.done)="addToCartFinished(item)" color="light" ion-button small>
          {{item.quantityInCart}}
        </button>
        <button [hidden] = !item.flag (click)="removecount(item, i)" ion-button icon-left small>
          <ion-icon name="remove"></ion-icon>
        </button>
      </div>
  
    </ion-card>
  
  </ion-content>
