<ion-header>
  <ion-navbar color="primary">
      <ion-title>Product Detail</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  
  <ion-content class="common-bg">

      <ion-card [ngClass]="(model.p_type_of_food=='Veg')?'ion-card-veg':'ion-card-n'">
          <ion-card-header>
              {{ model.p_name }}
            </ion-card-header>
              <img  src="{{api_url}}/{{model.target}}/{{model.p_image}}"/>
          <ion-card-content>
              <ion-card-title >
                <i class="fa fa-rupee"></i>{{ model.p_price }} | {{model.p_type_of_food}}
              </ion-card-title>
              <p>
                  {{model.p_description}}
              </p>
          </ion-card-content>
          </ion-card>
